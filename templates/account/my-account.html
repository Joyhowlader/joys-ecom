{% extends '../base.html' %}
{% load static %}
{% block title %} My Account {% endblock title %}

{% block content %}

<section class="page-add">
    <div class="container">
        <div class="row justify-content-center py-4">
            <div class="col-md-12">
                <h3 class="text-monospace mb-4">My Account</h3>
                <hr>        
            </div>
            <div class="col-md-12">
                <h2>Hello <strong>{{user.username}}</strong></h2>
                <p class="lead text-dark">(not <strong>{{user.username}}</strong>? <a href="{% url 'logout' %}">Logout</a>)</p>
                <h4>Your email address : {{user.email}}</h4>
                <h4>Here you can <a href="{% url 'change_password' %}">change your password</a></h4>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
